<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div id="Calculator">
        <div id="row1" class="calc-row">
            <input type="number" id="opperand1">
            <span id="operation">?</span>
            <input type="number" id="opperand2">
            <span id="equals">=</span>
            <input type="number" id="opperand3" readonly>
        </div>
        <div id="row2" class="calc-row">
            <button id="Add" onclick="changeOperation('+')">+</button>
            <button id="Subtract" onclick="changeOperation('-')">-</button>
            <button id="Multiply" onclick="changeOperation('x')">x</button>
            <button id="Divide" onclick="changeOperation('/')">/</button>
            <button id="Enter" onclick="submit()">ENTER</button>
        </div>
        <!-- Next step: adding the next inputs -->
    </div>
</body>
</html>
